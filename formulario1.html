<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="formulario1.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
    <form action="correo.php" method="POST">
       <div class="form">
        <h1>CONTACTO  </h1>
        <div class="grupo">
            <input type="text" name="nombre" id="name" required ><span class="barra"></span>
            <label>Nombre</label>
        </div>
        <div class="grupo">
            <input type="email" name="email" id="email" required><span class="barra"></span>
            <label>Email</label>
        </div>
        <div class="grupo">
            <input type="number" name="telefono" id="telefono" required><span class="barra"></span>
            <label>Telefono</label>
        </div>
        <div class="grupo">
            <textarea name="mensaje" id="mensaje" rows="3" required ></textarea><span class="barra"></span>
            <label>Mensaje</label>
        </div>
       </div>
        
        
   
     <button type="submit">Enviar</button>
      
   
    </form>
    <script>"formulario1.jss"</script>
</body>
</html>
